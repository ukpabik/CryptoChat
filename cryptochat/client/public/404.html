<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Redirect all 404 requests to the index.html with the correct path
    var path = window.location.pathname;
    var newUrl = window.location.origin + '/CryptoWebApp' + path;
    window.location.replace(newUrl);
  </script>
</head>
<body>
</body>
</html>
